<form [formGroup]="loginForm" autocomplete="true" >  
  <div class="form-group">
      <span class="glyphicon glyphicon-user user-icon"></span>
      <input type="email" class="form-control" placeholder="User Name" formControlName="Username">
  </div>
  <div class="form-group">
      <span class="glyphicon glyphicon-lock password-icon"></span>
      <input type="password" class="form-control" placeholder="Password" formControlName="Password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="">Remember me</label>
  </div>
  <div class="form-group">
    <button [disabled]="valiadation" type="submit" class="btn btn-success">Login</button>
    <button [disabled]="valiadation" type="submit" class="btn btn-info">Signup</button>
  </div>
  <div class="well well-sm">
    <a routerLink="/login/pass"><button type="button" class="btn btn-link">Forgot Password?</button></a> 
  </div>
</form>
